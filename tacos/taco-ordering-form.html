<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Ordering Form</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Taco ordering form</h1>
      </header>
      <form>
        <section>
          <h2>Taco Protein</h2>
          <div>
            <p>Please choose a protein:</p>
            <div>
              <label
                ><input
                  type="radio"
                  name="taco-protein"
                  value="chicken"
                />Chicken</label
              >
              <input
                type="radio"
                name="taco-protein"
                value="beef"
                id="protein-beef"
              /><label for="protein-beef">Beef</label>
            </div>
          </div>
          <!-- 
            1. Build radio buttons for the protein choices below. Feel free to add more if you'd like.
                  chicken
                  chicken tinga
                  beef
                  carne asada
                  al pastor
                  pork
                  veggie
                  avocado
                  impossible beef
                  impossible chicken
                  shrimp
                  fish
            2. Put the radio buttons into a flexbox container (a div with display set to "flex")
            3. See if you can set up the flexbox to arrange the items into a 4x3 grid, e.g.

              chicken     chicken tinga     beef     carne asada
              al pastor   pork              veggie   avocado

              etc.
       -->
        </section>
        <section>
          <h2>Other ingredients</h2>
        </section>
      </form>
    </main>
  </body>
</html>
